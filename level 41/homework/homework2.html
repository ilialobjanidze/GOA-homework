<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: #ff6347; /* Tomato color */
            border-radius: 50%; /* Make it a circle */
            position: relative;
            animation: bounce 2s ease-in-out infinite; /* Bounce animation */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0); /* Start and end at the same height */
            }
            50% {
                transform: translateY(-200px); /* Move up */=
            }
        }
    </style>
</head>
<body>

    <div class="bouncing-ball"></div>

</body>
</html>
