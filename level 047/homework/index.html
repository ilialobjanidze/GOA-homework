<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h2>Your Result</h2>
            <h1>76</h1>
            <p>of 100</p>
            <p style="font-size: 24px; font-weight: bold;">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-section">
            <h2>Summary</h2>
            <div class="summary-item reaction">
                <p>Reaction</p>
                <p class="score">80 / 100</p>
            </div>
            <div class="summary-item memory">
                <p>Memory</p>
                <p class="score">92 / 100</p>
            </div>
            <div class="summary-item verbal">
                <p>Verbal</p>
                <p class="score">61 / 100</p>
            </div>
            <div class="summary-item visual">
                <p>Visual</p>
                <p class="score">72 / 100</p>
            </div>
            <a href="#" class="continue-button">Continue</a>
        </div>
    </div>
</body>
</html>
