<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style1.css">
</head>
<body>
    <div class="card">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium Image" class="card-image">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="card-footer">
            <div class="price">
                <img src="/images/icon-ethereum.svg" alt="ETH Icon" class="eth-icon">
                <span>0.041 ETH</span>
            </div>
            <div class="time-left">
                <img src="/images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
                <span>3 days left</span>
            </div>
        </div>

        <div class="creator-info">
            <img src="/images/image-avatar.png" alt="Creator Avatar" class="creator-avatar">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
</body>
</html>
