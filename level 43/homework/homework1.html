<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="illustration">
        <img src="/images/illustration-hero.svg" alt="illustration">
      </div>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <div class="plan-info">
          <img src="https://img.icons8.com/ios-filled/50/000000/musical-notes.png" alt="Music icon">
          <div>
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
