<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Basic HTML Table</h2>
    <table>
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="4">System</td>
            <td rowspan="2">System Apps</td>
            <td>SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Mememory Test</td>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Memory Func</td>
            <td>foo</td>
            
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
