<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>REGISTRATION</h2>
    <form id="registrationForm">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male"> Men
        <input type="radio" id="female" name="gender" value="female"> Women<br><br>

        <input type="checkbox" id="terms" name="terms"> Accept terms?<br><br>

        <button type="submit">Registration</button>

<script src="/homework/homework.js"></script>
</body>
</html>
