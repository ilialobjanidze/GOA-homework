<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        ul, ol {
            margin: 20px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Categories (Unordered List)</h1>
    <ul>
        <li>Computers</li>
        <li>Phones</li>
        <li>Televisions</li>
    </ul>

    <h1>Categories (Ordered List)</h1>
    <ol>
        <li>Computers</li>
        <li>Phones</li>
        <li>Televisions</li>
    </ol>

    <h1>Nested List Example</h1>
    <ol>
        <li>Electronics
            <ul>
                <li>Computers</li>
                <li>Phones</li>
                <li>Televisions</li>
            </ul>
        </li>
        <li>Furniture</li>
        <li>Home Appliances</li>
    </ol>
</body>
</html>
