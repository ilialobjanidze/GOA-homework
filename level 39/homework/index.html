<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
<link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Jessica Randall" class="profile-pic">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
            <button class="btn github active">GitHub</button>
            <button class="btn">Frontend Mentor</button>
            <button class="btn">LinkedIn</button>
            <button class="btn">Twitter</button>
            <button class="btn">Instagram</button>
        </div>
    </div>
</body>
</html>
