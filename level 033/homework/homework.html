<!--justify-content
This property defines how the flex items are aligned along the main axis

Values:

flex-start: Items are packed toward the start of the flex container 
flex-end: Items are packed toward the end of the flex container.
center: Items are centered along the main axis.
space-between: the first item is at the start and the last item is at the end.
space-around:  equal space around the items.
space-evenly:  equal space between them and the container edges.
2. align-items
This property defines how the flex items are aligned along the cross axi.

Values:

stretch: Items stretch to fill the container/
flex-start: Items are aligned at the start of the cross axis
flex-end: Items are aligned at the end of the cross axis
center: Items are centered along the cross axis
baseline: Items are aligned along their baselines
3. flex-direction
This property specifies the direction in which the flex items are placed in the flex container.

Values:

row: Items are placed in a row, from left to right 
row-reverse: Items are placed in a row, but in reverse order
column: Items are placed in a column, from top to bottom.
column-reverse: Items are placed in a column, but in reverse order 
4. order
This property defines the order of the flex items. It allows you to rearrange items without changing the HTML.

Values:

 
5. align-self
This property allows the default alignment to be overridden for individual flex items.

Values:


flex-start, flex-end, center, baseline, stretch: Same as the align-items values.
6. flex-wrap
This property specifies whether the flex container is single-line or multi-line, and the direction of the cross axis.

Values:

nowrap: All items will be on one line
wrap: Items will wrap onto multiple lines, from top to bottom.
wrap-reverse: Items will wrap onto multiple lines, but from bottom to top.
7. flex-flow
This is a shorthand property for setting both flex-direction and flex-wrap at once.

Values:


8. align-content
This property aligns a flex container’s lines within the flex container when there is extra space on the cross axis. It works only when there is more than one line of flex items.

Values:

flex-start: Lines are packed toward the start of the flex container.
flex-end: Lines are packed toward the end of the flex container.
center: Lines are centered in the flex container.
space-between:  the first line is at the start and the last line at the end.
space-around: equal space around items.
space-evenly: equal space between items and the container edges.
stretch: Lines stretch to take up the remaining space
